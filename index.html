<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บคำนวณค่า BMI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>คำนวณค่า BMI ของคุณ</h2>
        <button class="btn" onclick="CalculateBMI()">เริ่มคำนวณ</button>
        <div id="showBMI"></div>
        <div id="BMIValue"></div>
        <br/>
        <div class="info"><i class="fa fa-info-circle" aria-hidden="true" style="color: yellow;"></i> ค่า BMI คืออะไร ? <br/>
            ค่า BMI คือค่าดัชนีที่ใช้ชี้วัดความสมดุลของน้ำหนักตัว (กิโลกรัม) และส่วนสูง (เซนติเมตร) ซึ่งสามารถระบุได้ว่า ตอนนี้รูปร่างของคนคนนั้นอยู่ในระดับใด ตั้งแต่อ้วนมากไปจนถึงผอมเกินไป</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
